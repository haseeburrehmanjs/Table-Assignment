<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Percentage Genrator</title>
  <link rel="shortcut icon" href="https://percentagecalculator.mes.fm/img/favicon.ico?v=1.0" type="image/x-icon">
  <link rel="stylesheet" href="./Assets/Styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <section class="calculator">
    <div class="d-flex justify-content-between container">
      <div class="input-box p-3">
        <h1 class="mt-4 mx-3">Percentage Calculator</h1>
        <input id="input1" class="inputone" type="number" placeholder="Pleace! Enter Your English Number"> <br />
        <input id="input2" type="number" placeholder="Pleace! Enter Your Physices Number"> <br />
        <input id="input3" type="number" placeholder="Pleace! Enter Your Biology Number"> <br />
        <input id="input4" type="number" placeholder="Pleace! Enter Your Chemistry Number"><br />
        <button onclick="sumNum()" class="mx-3 py-2 px-5 rounded mt-3">Genrate</button>
      </div>
      <div class="claculator-text">
        <h1 class="text-light-frozy">TotalMarks: <span id="total-marks">0</span></h1>
        <h1 class="text-light-frozy">Percantage: <span id="percentage">0</span>%</h1>
        <h1 class="text-light-frozy">Grade: <span id="grade">0</span></h1>
      </div class="text-light-frozy">
    </div>
  </section>



  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
